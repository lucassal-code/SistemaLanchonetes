<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
        <link rel="stylesheet" href="resources/css/style.css">
    </head>
    <body>
        <main class="container">
            <form action="login" method="post"> <!-- adicionado ações e o metodo pro servlet, assim como nomes pros inputs -->
                <h1>Login na Lanchonete</h1>
                <div class="input-box">
                    <input name="email" placeholder="Email" type="email"> 
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input name="senha" placeholder="Senha" type="password">
                    <i class="bx bxs-lock-alt"></i>
                </div>
                
                <button type="submit" class="login">Login</button>
                
                <div class="register-link">
                    <p>Não tem registro? <a href="http://localhost:9090/SistemaLanchoneteWeb/cadastroClientes.xhtml">Cadastre-se</a></p> 
                </div>
            </form>
            
        </main>
    </body>
</html>
